<!DOCTYPE html>
<html>
<head>
  <title>WikiViewer</title>
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/wikiviewer.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
  
  <div id = "searchContainer" class = "centered">
    <a id = "searchTitle"><h1>WikiSearch</h1></a>
    <form id = "searchBar">
      <input id = "search" type="text" placeholder = "Search Wikipedia">
      <button type = "submit" id = "searchButton"><i class="fas fa-search"></i></button>
    </form>
    <ul id = "results">
    </ul> 
  </div>

  <script type="text/javascript" src = "assets/js/wikiviewer.js"></script>
</body>
</html>
